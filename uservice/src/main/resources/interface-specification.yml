components:
  schemas:
    Entity:
      required:
        - entityId
        - entityTypeName
        - values
      type: object
      properties:
        entityId:
          type: string
        entityTypeName:
          type: string
        values:
          $ref: '#/components/schemas/Values'
    EntityType:
      required:
        - name
        - schema
      type: object
      properties:
        name:
          type: string
        traits:
          type: array
          items:
            type: string
        schema:
          $ref: '#/components/schemas/Schema'
        fatherName:
          type: string
    Values:
      type: object
    Schema:
      type: array
      items:
        $ref: '#/components/schemas/AttributeType'
    Trait:
      required:
        - name
      type: object
      properties:
        name:
          type: string
        inheritsFrom:
          type: string
    BulkTraitsCreationRequest:
      required:
        - traits
        - relationships
      type: object
      properties:
        traits:
          type: array
          items:
            $ref: '#/components/schemas/Trait'
        relationships:
          type: array
          items:
            type: object
            required:
              - subject
              - relationship
              - object
            properties:
              subject:
                type: string
              relationship:
                type: string
              object:
                type: string
    BulkTraitsCreationResponse:
      required:
        - traits
        - relationships
      type: object
      properties:
        traits:
          type: array
          items:
            required:
              - first
              - second
            type: object
            properties:
              first:
                $ref: '#/components/schemas/Trait'
              second:
                type: string
        relationships:
          type: array
          items:
            required:
              - first
              - second
            type: object
            properties:
              first:
                required:
                  - subject
                  - relationship
                  - object
                type: object
                properties:
                  subject:
                    type: string
                  relationship:
                    type: string
                  object:
                    type: string
                  second:
                    type: string
              second:
                type: string
    AttributeType:
      type: object
      required:
        - name
        - typeName
      properties:
        name:
          type: string
        typeName:
          $ref: '#/components/schemas/AttributeTypeName'
        mode:
          $ref: '#/components/schemas/Mode'
        constraints:
          type: string
        attributeTypes:
          type: array
          items:
            $ref: '#/components/schemas/AttributeType'
    AttributeTypeName:
      type: string
      enum:
        - String
        - Integer
        - Long
        - Float
        - Double
        - Bool
        - Date
        - Timestamp
        - Json
        - Struct
    Mode:
      type: string
      enum:
        - Required
        - Repeated
        - Nullable
    MappingKey:
      type: object
      required:
        - mappingName
        - sourceEntityTypeName
        - targetEntityTypeName
      properties:
        mappingName:
          type: string
        sourceEntityTypeName:
          type: string
        targetEntityTypeName:
          type: string
    MappingDefinition:
      type: object
      required:
        - mappingKey
        - mapper
        - additionalSourcesReferences
      properties:
        mappingKey:
          $ref: '#/components/schemas/MappingKey'
        mapper:
          $ref: '#/components/schemas/Values'
        additionalSourcesReferences:
          type: object
          additionalProperties:
            type: string
    MappedInstancesItem:
      type: object
      required:
        - sourceEntity
        - mappingRelationship
        - targetEntity
      properties:
        sourceEntity:
          $ref: '#/components/schemas/Entity'
        mappingRelationship:
          type: string
        targetEntity:
          $ref: '#/components/schemas/Entity'
    ValidationError:
      required:
        - errors
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    SystemError:
      required:
        - error
      type: object
      properties:
        error:
          type: string