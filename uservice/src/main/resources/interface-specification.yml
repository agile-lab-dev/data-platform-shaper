openapi: 3.0.3
info:
  title: Data Platform Shaper
  description: 'This is the microservice responsible to manage user-defined types and instances'
  version: '__VERSION__'
servers:
  - #__URL__
tags:
  - name: OntologyManager
    description: All the ontology-related operations
paths:
  /ontology/entity-type:
    post:
      tags:
        - OntologyManager
      summary: Create a user-defined type
      operationId: createType
      requestBody:
        description: An EntityType spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntityType'
        required: true
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
    delete:
      tags:
        - OntologyManager
      summary: Delete a user-defined type
      operationId: deleteType
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
            description: Name of the user-defined type to be deleted
      responses:
        200:
          description: If successful, returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
    get:
      tags:
        - OntologyManager
      summary: Get all user-defined types
      operationId: listTypes
      responses:
        200:
          description: If successful, returns a list of entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EntityType'
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity-type/{name}:
    get:
      tags:
        - OntologyManager
      summary: Get a user-defined type
      operationId: readType
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
            description: user-defined type name
      responses:
        200:
          description: If successful, return an EntityType object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityType'
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity-type/constraints:
    put:
      tags:
        - OntologyManager
      summary: Update a user-defined type constraints
      operationId: updateTypeConstraints
      requestBody:
        description: An EntityType spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntityType'
        required: true
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity-type/constraints/yaml:
    post:
      tags:
        - OntologyManager
      summary: Update a user-defined type
      operationId: updateTypeConstraintsByYaml
      requestBody:
        description: A YAML file containing an Entity Type spec
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity-type/yaml:
    post:
      tags:
        - OntologyManager
      summary: Create a user-defined type
      operationId: createTypeByYaml
      requestBody:
        description: A YAML file containing an Entity Type spec
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
    get:
      tags:
        - OntologyManager
      summary: Get a user-defined type as a YAML file
      operationId: readTypeAsYaml
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
            description: user-defined type name
      responses:
        200:
          description: If successful, return an EntityType object as a YAML file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity:
    post:
      tags:
        - OntologyManager
      summary: Create a user-defined type instance
      operationId: createEntity
      requestBody:
        description: An Entity spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entity'
        required: true
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
    get:
      tags:
        - OntologyManager
      summary: Given query parameters, returns a list of instances
      operationId: listEntities
      parameters:
        - in: query
          name: entityTypeName
          schema:
            type: string
          required: true
        - in: query
          name: query
          schema:
            type: string
          required: true
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            minimum: 1
          required: false
          description: The maximum number of instances to return
      responses:
        200:
          description: If successful, returns a list of instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entity'
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/id:
    get:
      tags:
        - OntologyManager
      summary: Given a query request returns a list of instance IDs
      operationId: listEntitiesByIds
      parameters:
        - in: query
          name: entityTypeName
          schema:
            type: string
          required: true
        - in: query
          name: query
          schema:
            type: string
          required: true
          description: A search query to filter the instances
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            minimum: 1
          required: false
          description: The maximum number of instance IDs to return
      responses:
        200:
          description: If successful, returns a list of instance IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/{id}:
    get:
      tags:
        - OntologyManager
      summary: Get a user-defined type instance
      operationId: readEntity
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: user-defined type instance id
      responses:
        200:
          description: If successful, return an EntityType object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Entity'
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/{deleteId}:
    delete:
      tags:
        - OntologyManager
      summary: Delete a user-defined type instance
      operationId: deleteEntity
      parameters:
        - in: path
          name: deleteId
          required: true
          schema:
            type: string
            description: user-defined type instance ID to be deleted
      responses:
        200:
          description: If successful, returns "OK"
          content:
            application/json:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/{updateId}:
    put:
      tags:
        - OntologyManager
      summary: Update a user-defined type instance
      operationId: updateEntity
      parameters:
        - in: path
          name: updateId
          required: true
          schema:
            type: string
          description: User-defined type instance ID to be updated
      requestBody:
        description: The new entity data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entity'
      responses:
        200:
          description: If successful, returns the ID of the updated entity
          content:
            application/json:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/{updateId}/yaml:
    put:
      tags:
        - OntologyManager
      summary: Update a user-defined type instance using a Yaml file
      operationId: updateEntityByYaml
      parameters:
        - in: path
          name: updateId
          required: true
          schema:
            type: string
          description: User-defined type instance ID to be updated
      requestBody:
        description: A YAML file containing the new entity data
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: If successful, returns the ID of the updated entity
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/yaml:
    post:
      tags:
        - OntologyManager
      summary: Create a user-defined type instance using a YAML file
      operationId: createEntityByYaml
      requestBody:
        description: A YAML file containing an Entity spec
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/{id}/yaml:
    get:
      tags:
        - OntologyManager
      summary: Get a user-defined type instance as a YAML file
      operationId: readEntityAsYaml
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: user-defined type instance id
      responses:
        200:
          description: If successful, return an Entity object as a YAML file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/link/{instanceId1}/{rel}/{instanceId2}:
    post:
      tags:
        - OntologyManager
      summary: Link two instances with a specified relationship
      operationId: linkEntity
      parameters:
        - in: path
          name: instanceId1
          required: true
          schema:
            type: string
            description: The unique identifier of the first instance
        - in: path
          name: rel
          required: true
          schema:
            type: string
            description: The type of relationship to establish between the two instances
        - in: path
          name: instanceId2
          required: true
          schema:
            type: string
            description: The unique identifier of the second instance
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input, such as non-existent instance IDs or unrecognized relationship type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/unlink/{instanceId1}/{rel}/{instanceId2}:
    post:
      tags:
        - OntologyManager
      summary: Unlink two instances by removing a specified relationship
      operationId: unlinkEntity
      parameters:
        - in: path
          name: instanceId1
          required: true
          schema:
            type: string
            description: The unique identifier of the first instance
        - in: path
          name: rel
          required: true
          schema:
            type: string
            description: The type of relationship to be removed between the two instances
        - in: path
          name: instanceId2
          required: true
          schema:
            type: string
            description: The unique identifier of the second instance
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input, such as non-existent instance IDs or an unrecognized relationship type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/entity/linked/{instanceId}/{rel}:
    get:
      tags:
        - OntologyManager
      summary: Retrieve instances linked to a specified instance via a given relationship
      operationId: linkedEntities
      parameters:
        - in: path
          name: instanceId
          description: The instance ID for which linked instances are being queried
          required: true
          schema:
            type: string
        - in: path
          name: rel
          description: The relationship through which instances are linked.
          required: true
          schema:
            type: string
      responses:
        200:
          description: If successful, returns a list of linked instance IDs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/trait:
    post:
      tags:
        - OntologyManager
      summary: Create a user-defined trait
      operationId: createTrait
      requestBody:
        description: A user-defined Trait spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trait'
        required: true
      responses:
        200:
          description: If successful, returns "OK"
          content:
            application/json:
              schema:
                type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
    get:
      tags:
        - OntologyManager
      summary: Get all the traits
      operationId: listTraits
      responses:
        200:
          description: If successful, returns a list of traits
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/trait/{traitName}:
    delete:
      tags:
        - OntologyManager
      summary: Delete a user-defined trait
      operationId: deleteTrait
      parameters:
        - in: path
          name: traitName
          description: The name of the trait to delete
          required: true
          schema:
            type: string
      responses:
        200:
          description: If successful, returns "OK"
          content:
            application/json:
              schema:
                type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/trait/link/{trait1}/{rel}/{trait2}:
    put:
      tags:
        - OntologyManager
      summary: Link two traits with a relationship
      operationId: linkTrait
      parameters:
        - in: path
          name: trait1
          description: First trait
          required: true
          schema:
            type: string
        - in: path
          name: rel
          description: Relationship between the two traits
          required: true
          schema:
            type: string
        - in: path
          name: trait2
          description: The second trait
          required: true
          schema:
            type: string
      responses:
        200:
          description: If successful, returns "OK"
          content:
            application/json:
              schema:
                type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/trait/unlink/{trait1}/{rel}/{trait2}:
    put:
      tags:
        - OntologyManager
      summary: Unlink two traits with a relationship
      operationId: unlinkTrait
      parameters:
        - in: path
          name: trait1
          description: First trait
          required: true
          schema:
            type: string
        - in: path
          name: rel
          description: Relationship between the two traits
          required: true
          schema:
            type: string
        - in: path
          name: trait2
          description: The second trait
          required: true
          schema:
            type: string
      responses:
        200:
          description: If successful, returns "OK"
          content:
            application/json:
              schema:
                type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/trait/link/{traitName}/{rel}:
    get:
      tags:
        - OntologyManager
      summary: Retrieve traits linked to a specified trait via a given relationship
      operationId: linkedTraits
      parameters:
        - in: path
          name: traitName
          description: The trait for which linked traits are being queried
          required: true
          schema:
            type: string
        - in: path
          name: rel
          description: The relationship through which traits are linked
          required: true
          schema:
            type: string
      responses:
        200:
          description: If successful, returns a list of linked traits
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        400:
          description: Invalid input; details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem, details of the error are provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/trait/bulk:
    post:
      tags:
        - OntologyManager
      summary: Bulk creation of user-defined traits and their relationships
      operationId: createTraitBulk
      requestBody:
        description: A BulkTraitsCreationRequest spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkTraitsCreationRequest'
        required: true
      responses:
        200:
          description: If successful returns a BulkTraitsCreationResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkTraitsCreationResponse'
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/mapping:
    post:
      tags:
        - OntologyManager
      summary: Create a mapping
      operationId: createMapping
      requestBody:
        description: A Mapping spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MappingDefinition'
        required: true
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
    put:
      tags:
        - OntologyManager
      summary: Update a mapping
      operationId: updateMapping
      requestBody:
        description: A Mapping spec
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MappingDefinition'
        required: true
      responses:
        200:
          description: If successful returns "OK"
          content:
            application/text:
              schema:
                type: string
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/mapping/{mappingName}/{sourceTypeName}/{targetTypeName}/yaml:
    get:
      tags:
        - OntologyManager
      summary: Read a mapping as a YAML file
      operationId: readMappingAsYaml
      parameters:
        - in: path
          name: mappingName
          description: "The name of the mapping"
          required: true
          schema:
            type: string
        - in: path
          name: sourceTypeName
          description: "The name of the source EntityType"
          required: true
          schema:
            type: string
        - in: path
          name: targetTypeName
          description: "The name of the target EntityType"
          required: true
          schema:
            type: string
      responses:
        200:
          description: If successful, return an mapping definition as a YAML file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        500:
          description: System problem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemError'
  /ontology/mapping/{mappingName}/{sourceTypeName}/{targetTypeName}:
    get:
      tags:
